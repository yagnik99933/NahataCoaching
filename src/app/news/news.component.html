<div class="column">
  <div class="col-md-6 grid-margin card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Add News </h4>
        <p class="card-description">
          Please fill the below fields to add news.
        </p>
        <form class="forms-sample" noValidate [formGroup]="addNewsControl" (ngSubmit)="addNews()">
          <div class="form-group row" style="margin-top: 30px;">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label"> News Text </label>
            <div class="col-sm-12">
              <textarea type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter your news here."
                name="text" formControlName="text" rows="4" maxlength="70">
            </textarea>
            </div>
            <div>
              <label style="color: red; font-size: 11px; margin-left: 12px;">
                Note: The maximum length of news text is 70 characters.
              </label>
            </div>
          </div>

          <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-success mr-4" [disabled]="addNewsControl.invalid"> Add News </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> News / Feed </h4>
        <p class="card-description">

          <!-- <code>.table</code> -->
        </p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th> SNO. </th>
                <th> Content </th>
                <th> EntryDate </th>
                <th> Status </th>
                <th> Edit </th>
                <th> Delete </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let news of this.newsList; let i = index">
                <tr>
                  <td>
                    {{ i + 1 }}
                  </td>
                  <td>
                    {{ news.text }}
                  </td>
                  <td>
                    {{ news.entryDate| date }}
                  </td>
                  <td>
                    <span *ngIf="news.status">
                      <div class="form-check form-check-dark">
                        <label class="form-check-label">
                          <input style="height: 16px; width: 16px; cursor: pointer;" type="checkbox" checked
                            (click)="updateStatus(news.newsId, news.status )">
                          <!-- <i class="input-helper"></i> -->
                        </label>
                      </div>
                    </span>
                    <span *ngIf="!news.status">
                      <div style="cursor: pointer;" class="form-check form-check-dark">
                        <label class="form-check-label">
                          <input style="height: 14px; width: 16px; cursor: pointer;" type="checkbox"
                            (click)="updateStatus(news.newsId, news.status)" />
                          <!-- <i class="input-helper"></i> -->
                        </label>
                      </div>
                    </span>
                  </td>
                  <td>
                    <button style="font-size: 13px;" class="btn btn-xs btn-inverse-success btn-rounded btn-fw"
                      (click)="open(mymodal, news)">
                      Edit news
                    </button>
                    <!-- Dialog Content -->
                    <ng-template #mymodal let-modal>
                      <div *ngIf="this.news"
                        style="width: 220px; height: 200px; text-align: center; margin-left: 140px; margin-top: 40px;">
                        <h3> Edit news text </h3>
                        <form class="forms-sample" noValidate [formGroup]="editControl"
                          (ngSubmit)="editNews(news.newsId, this.news.text)">
                          <div class="form-group row" style="margin-top: 20px;">
                            <!-- <label for="exampleInputEmail2" class="col-sm-3 col-form-label"> News Text </label> -->
                            <div style="width: 35em;">
                              <textarea type="text" class="form-control" id="exampleInputEmail2"
                                placeholder="Enter news text here." [value]="this.news.text" name="text"
                                formControlName="text" required></textarea>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-success mr-4"> Edit text </button>
                        </form>
                      </div>
                    </ng-template>
                  </td>

                  <!-- Delete -->
                  <td>
                    <button style="font-size: 13px;" class="btn btn-xs btn-inverse-danger btn-rounded btn-fw"
                      (click)="openDelete(mymodal2, news)">
                      Delete News
                    </button>
                    <ng-template #mymodal2 let-modal>
                      <div style=" height: 130px; align-items: center; margin-top: 50px; margin-left: 80px;">
                        <label> Are you sure you want to delete this news ?</label>
                        <button style="font-size: 13px; margin-left: 30px;"
                          class="btn btn-xs btn-inverse-success btn-rounded btn-fw" (click)="deleteNews(news.newsId)">
                          Yes
                        </button>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        <button style="font-size: 13px;" class="btn btn-xs btn-inverse-danger btn-rounded btn-fw"
                          (click)="closeModal()">
                          Cancel
                        </button>
                      </div>
                    </ng-template>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
