<div class="column">
  <div class="col-md-8 grid-margin card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" style="font-size: 16px;"> Add Course </h4>
        <p class="card-description">
          Please fill the below fields to add new course.
        </p>
        <form class="forms-sample" noValidate [formGroup]="addCourseControl" (ngSubmit)="addCourse()">
          <div class="form-group row" style="margin-top: 40px;">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label"> Course Code </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter course code"
                name="code" formControlName="code">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-3 col-form-label"> Course Name </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Enter course name"
                name="name" formControlName="name">
            </div>
          </div>
          <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-success mr-4" [disabled]="addCourseControl.invalid"> Add Course
            </button>
            <!-- <button class="btn btn-light">Cancel</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Courses </h4>
        <p class="card-description">
          Total available courses
          <!-- <code>.table</code> -->
        </p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th> SNO. </th>
                <th> Code </th>
                <th> Name </th>
                <th> EntryDate </th>
                <th> Status </th>
                <th> Edit </th>
                <th> Delete </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let course of this.courseList; let i = index">
                <tr>
                  <td>
                    {{ i + 1}}
                  </td>
                  <td>
                    {{ course.courseCode }}
                  </td>
                  <td>
                    {{ course.courseName }}
                  </td>
                  <td>
                    {{ course.entryDate | date}}
                  </td>
                  <td>
                    <!-- <div *ngIf="course.status">
                        <label  class="badge badge-success">
                          active
                        </label>
                      </div>
                      <div *ngIf="!course.status">
                        <label class="badge badge-danger">
                          Not active
                        </label>
                      </div> -->

                    <span *ngIf="course.status">
                      <input type="checkbox" class="checkbox" checked
                        (click)="updateStatus(course.courseId,course.status )">
                    </span>
                    <span *ngIf="!course.status">
                      <input type="checkbox" class="checkbox" (click)="updateStatus(course.courseId,course.status)" />
                    </span>
                  </td>
                  <td>
                    <button style="font-size: 13px;" class="btn btn-xs btn-inverse-success btn-rounded btn-fw"
                      (click)="open(mymodal, course)">
                      Edit course
                    </button>
                    <!-- Dialog Content -->
                    <ng-template #mymodal let-modal>
                      <div *ngIf="this.course"
                        style="width: 250px; height: 270px; text-align: center; margin-left: 100px;">
                        <h3> Edit course code and course Name </h3>
                        <form class="forms-sample" noValidate [formGroup]="editControl"
                          (ngSubmit)="editCourse(course.courseId, this.course.courseCode, this.course.courseName)">
                          <div class="form-group row" style="margin-top: 40px;">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label"> Course Code </label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="exampleInputEmail2"
                                placeholder="Enter course code" [value]="this.course.courseCode" name="code"
                                formControlName="code" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="exampleInputPassword2" class="col-sm-3 col-form-label"> Course Name </label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="exampleInputPassword2"
                                placeholder="Enter course name" [value]="this.course.courseName" name="name"
                                formControlName="name" required>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-success mr-4"> Edit Course </button>
                        </form>
                      </div>
                    </ng-template>
                  </td>

                  <!-- Delete -->
                  <td>
                    <button style="font-size: 13px;" class="btn btn-xs btn-inverse-danger btn-rounded btn-fw"
                      (click)="openDelete(mymodal2, course)">
                      Delete Teacher
                    </button>
                    <ng-template #mymodal2 let-modal>
                      <div style=" height: 130px; align-items: center; margin-top: 50px; margin-left: 80px;">
                        <label> Are you sure you want to delete this teacher ?</label>
                        <button style="font-size: 13px; margin-left: 30px;"
                          class="btn btn-xs btn-inverse-success btn-rounded btn-fw"
                          (click)="deleteCourse(course.courseId)">
                          Yes
                        </button>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        <button style="font-size: 13px;" class="btn btn-xs btn-inverse-danger btn-rounded btn-fw"
                          (click)="closeModal()">
                          Cancel
                        </button>
                      </div>
                    </ng-template>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
